<mat-card class="example-card" *ngFor="let bp of blogPostList$ | async">
    <mat-card-header class="no-margin">
      <mat-card-title>{{bp.title}}</mat-card-title>
      <mat-card-subtitle>{{bp.subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{bp.image}} alt={{bp.title}}>
    <mat-card-content>
      <p>
        {{bp.content}}
      </p>
    </mat-card-content>
  </mat-card>
